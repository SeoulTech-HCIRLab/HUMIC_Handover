      - r_shoulder_joint
      - r_upperArm_joint
      - r_elbow_joint
      - r_foreArm_joint
      - r_lowerArm_joint
      - r_wrist_joint
    
  r_shoulder_joint:
    type: position_controllers/JointPositionController
    joint: r_shoulder_joint

  r_upperArm_joint:
    type: position_controllers/JointPositionController
    joint: r_upperArm_joint
  
  r_elbow_joint:
    type: position_controllers/JointPositionController
