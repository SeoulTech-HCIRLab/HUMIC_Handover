  r_foreArm_joint:
    type: position_controllers/JointPositionController
    joint: r_foreArm_joint
  
  r_lowerArm_joint:
    type: position_controllers/JointPositionController
    joint: r_lowerArm_joint
  
  r_wrist_joint:
    type: position_controllers/JointPositionController
    joint: r_wrist_joint

  right_finger1:
    type: position_controllers/JointPositionController
